[[block]]
block = "cpu"
format = "$icon $utilization $barchart{ $frequency.eng(w:3)|}"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
interval = 2

[[block]]
block = "memory"
format = "ÓøÖ $mem_used.eng(p:Mi,w:3) ($mem_used_percents.eng(w:2))"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "source"
format = "$icon $volume.eng(w:2)"
show_volume_when_muted = true
[[block.click]]
button = "left"
cmd = "pavucontrol --tab=4"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "sink"
format = "$icon $volume.eng(w:2) $output_name"
show_volume_when_muted = true
[[block.click]]
button = "left"
cmd = "pavucontrol --tab=3"
[[block.click]]
button = "right"
cmd = "pavucontrol --tab=3"
[block.mappings]
".*pci-0000_00_1f\\.3\\.analog-stereo.*" = "Builtin"
".*usb-Focusrite_Scarlett_Solo_USB_Y7RH6Z51604365-00.*" = "Focusrite"
"bluez_output.*" = "Bluetooth"

[[block]]
block = "bluetooth"
mac = "00:16:94:38:8F:21"
format = "$icon $name{ $percentage|}"
disconnected_format = "$icon{ $name|}"
[[block.click]]
button = "left"
cmd = "blueman-manager"

[[block]]
block = "net"
device = "wlan0"
format = "^icon_net_wireless{ $ip|}"
inactive_format = ""
missing_format = ""

[[block]]
block = "net"
device = "eth0"
format = "^icon_net_wired{ $ip|}"
inactive_format = ""
missing_format = ""

[[block]]
block = "net"
device = "eth1"
format = "^icon_net_tethering{ $ip|}"
inactive_format = ""
missing_format = ""

[[block]]
block = "custom"
command = "sensors | awk -f $XDG_CONFIG_HOME/sway/bar-scripts/cputemp.awk <(sensors)"
format = "$text"
json = true

[[block]]
block = "battery"
device = "BAT0"
driver = "upower"
format = "$icon $percentage"
full_format = "$icon $percentage"
empty_format = "$icon $percentage"
empty_threshold = 0

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "$layout"
# Flag emojis
[block.mappings]
"English (intl., with AltGr dead keys)" = "üá∫üá∏"
"Ukrainian (N/A)" = "üá∫üá¶"

[[block]]
block = "time"
interval = 1
format = "$timestamp.datetime(f:'%a %d.%m %T')"
