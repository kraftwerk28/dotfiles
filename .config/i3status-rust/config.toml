[[block]]
block = "custom"
command = "/home/kraftwerk28/.config/sway/bar-scripts/weather.py"
format = "$text"
persistent = true

[[block]]
block = "cpu"
format = "$icon $utilization $barchart{ $frequency|}"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
interval = 2

[[block]]
block = "memory"
format = "ÓøÖ $mem_used.eng(prefix:Mi) ($mem_used_percents.eng(w:2))"

[[block]]
block = "custom"
command = "sensors | awk -f $XDG_CONFIG_HOME/sway/bar-scripts/cputemp.awk <(sensors)"
format = "$text"
json = true

[[block]]
block = "battery"
driver = "upower"
format = "$icon $percentage"
full_format = "$icon $percentage"
empty_format = "$icon $percentage"
empty_threshold = 0

[[block]]
block = "net"
device = "wlan0"
format = "$icon{ $ip|}"

[[block]]
block = "net"
device = "eth0"
format = "$icon{ $ip|}"

[[block]]
block = "bluetooth"
mac = "00:16:94:38:8F:21"
format = "$icon $name{ $percentage|}"
disconnected_format = "$icon{ $name|}"
[[block.click]]
button = "left"
cmd = "blueman-manager"

[[block]]
block = "sound"
device_kind = "source"
format = "$icon {$volume.eng(w:2)| 0%}"
[[block.click]]
button = "left"
cmd = "pavucontrol --tab=4"

[[block]]
block = "sound"
device_kind = "sink"
format = "$icon {$volume.eng(w:2)| 0%}"
[[block.click]]
button = "left"
cmd = "pavucontrol --tab=3"

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "$layout"
