<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DejaVu Serif</family>
		</prefer>
	</alias>

	<alias>
		<family>sans</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>

	<!-- ui-monospace is used on some sites, i.e. GitHub -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>ui-monospace</string>
		</test>
		<edit name="family" mode="assign">
			<string>monospace</string>
		</edit>
	</match>

	<!-- Nerd Fonts fallback -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append">
			<string>Symbols Nerd Font Mono</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>JetBrains Mono</string>
		</test>
		<edit name="family" mode="append">
			<string>Symbols Nerd Font Mono</string>
		</edit>
	</match>

	<!-- Disable Consolas -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>Consolas</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
<!-- vim: set ft=xml: -->
